<html>
  <head>
    <title>Zoos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="zoo.css">
  </head>
  <body>

    <div class="jumbotron" id="background">
      <div class="container" id='title'>
        <h1>Zoos Across the World!</h1>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4 center">
          <form id="form">
            <div class="form-group">
              Zoo <input type="text" class="form-control" placeholder="name" name="name" id="name"/>
            </div>
            <div class="form-group">
              State<input type="text" class="form-control" placeholder="state" name="state" id="state"/>
            </div>
            <div class="form-group">
              Facility Type<input type="text" class="form-control" placeholder="facility" name="facility" id="facility"/>
            </div>

            <div class="form-group">
              Address<input type="text" class="form-control" placeholder="address" name="address" id="address"/>
            </div>

            <input type="submit" name="submit" id="new-zoo" class="btn btn-primary" value="Add A New Zoo"/><br />
          </form>
        </div>
      </div>
    </div>
    <div class="container">
    <div id="map">
      <img  src="https://maps.googleapis.com/maps/api/staticmap?size=600x300&scale=3" class="img-fluid" id="googlemap" alt="Responsive image">
      <h3>Zoo Locations</h3>
    </div>
      <div id="zoos"></div>
    </div>
    <script type="text/javascript" src="/src/models/Zoo.js"></script>
    <script type="text/javascript" src="/src/views/ZooView.js"></script>
    <script type="text/javascript" src="/public/zoo.js"></script>
  </body>
</html>
