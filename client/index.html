<html>
  <head>
    <title>Zoos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>
  <body>

    <style>
      #background {
        background-image: url("public/banner.jpg");
        background: cover;
      }
    </style>
    <div class="jumbotron" id="background">
      <div class="container" id='title' style="text-align: center;">
        <h1>Zoos Across the World!</h1>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4 center">
          <form id="form">
            <div class="form-group">
              Zoo Name: <input type="text" class="form-control" placeholder="name" name="name" id="name"/>
            </div>
            <div class="form-group">
              State: <input type="text" class="form-control" placeholder="state" name="state" id="state"/>
            </div>
            <div class="form-group">
              Facility Type: <input type="text" class="form-control" placeholder="facility" name="facility" id="facility"/>
            </div>
            <input type="submit" name="submit" id="new-zoo" class="btn btn-primary" value="Add A New Zoo"/><br />
          </form>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="zoos">
      </div><!-- car div -->
      <br>
      <br>
      <br>
    </div><!-- container -->
    <script src="/public/zoo.js"></script>
  </body>
</html>
